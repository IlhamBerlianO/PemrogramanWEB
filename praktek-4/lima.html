<html>
    <head>
        <title> Penggunaan Event jQuery </title>
        <script src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("a").click(function () {
                    alert("Selamat Datang di Website Facebook")
                });
            });
        </script>
    </head>
    <body>
        <a href="http://facebook.com"> Klik disini untuk membuka website Facebook </a>
    </body>
</html>
