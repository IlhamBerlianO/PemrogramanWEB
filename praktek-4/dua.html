<html>
    <head>
        <title>Selectors jQuery tag</title>
        <script src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("div").addClass("biru");
            });
        </script>
        <style type="text/css">
            .biru{
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragraf Pertama</p>
        </div>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html>
