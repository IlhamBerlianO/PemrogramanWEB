<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form HTML</title>
</head>
<body>
    <h1> Form HTML </h1>
    <form style="width: 500px;">
        Name :
        <input type="text" name="nama">
        <br><br>
        Gender :
        <input type="radio" name="jenis_kelamin" value="L"> Man
        <input type="radio" name="jenis_kelamin" value="P"> Women
        <br><br>
        Address :
        <input type="text" name="alamat">
        <br><br>
        Country : 
        <select name="negara">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="jepang">Jepang</option>
        </select>
        <br><br>
        Email : 
        <input type="email" name="email">
        <br><br>
        Photo :
        <input type="text" alt="gambar">
        <input type="button" value="Browser">
        <br><br>
        Comment :
        <textarea name="komen" cols="40" rows="6"></textarea>
        <input type="submit" value="Submit">
        <h2 style="text-align: center;">Form Registrasi</h2>
    </form>
</body>
</html>
